<div class="container p-5">
    <div class="row">
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>Cadastrar Unidade Atendimento</h6>
        <form [formGroup]="formulario" (ngSubmit)="cadastrarUnidade()">
          <div class="form-group">
            <label>Endereço</label>
            <input type="text" class="form-control form-control-sm" formControlName="endereco" />
          </div>
          <div class="form-group">
            <label>Cep</label>
            <input type="text" class="form-control form-control-sm" formControlName="cep" />
          </div>
          <button type="submit" class="btn btn-sm btn-outline-secondary">Cadastrar</button>
        </form>
      </div>
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formularioBusca">
        <h6>Buscar Unidade Atendimento</h6>
        <form [formGroup]="formularioBusca" (ngSubmit)="realizarBusca()">
          <div class="form-group">
            <label>Id</label>
            <input
              type="number"
              class="form-control form-control-sm"
              formControlName="id"
            />
          </div>
          <div class="form-group">
            <label>Endereço</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="endereco"
              readonly
            />
          </div>
          <div class="form-group">
            <label>Cep</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="cep"
              readonly
            />
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Buscar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light" [routerLink]="['']">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formularioListUnidades">
        <h6>Listar Unidades</h6>
        <form [formGroup]="formularioListUnidades" (ngSubmit)="listarUnidades()">
          <div class="container p-5">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Endereco</th>
                  <th>Cep</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let unidade of unidades">
                  <td>{{ unidade.id }}</td>
                  <td>{{ unidade.endereco }}</td>
                  <td>{{ unidade.cep }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="container">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">Buscar</button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light" [routerLink]="['']">Voltar</button>
            </div>
          </div>
        </form>
      </div>
      <div
        class="col-6 border border-light rounded p-5 shadow"
        *ngIf="formularioExcluir"
      >
        <h6>Excluir Unidade</h6>
        <form [formGroup]="formularioExcluir" (ngSubmit)="excluirUnidade()">
          <div class="form-group">
            <label>Id</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="id"
            />
          </div>
          <div class="container">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Excluir
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light" [routerLink]="['']">Voltar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
