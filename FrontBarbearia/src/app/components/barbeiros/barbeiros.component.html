<div class="container p-5">
  <div class="row">
    <div
      class="col-6 border border-light rounded p-5 shadow"
      *ngIf="formulario"
    >
      <h6>Cadastrar Barbeiro</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarCadastro()">
        <div class="form-group">
          <label>Nome</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="nome"
          />
        </div>
        <div class="form-group">
          <label>Cpf</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="cpf"
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="email"
          />
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Cadastrar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div
      class="col-6 border border-light rounded p-5 shadow"
      *ngIf="formularioBusca"
    >
      <h6>Buscar Barbeiro</h6>
      <form [formGroup]="formularioBusca" (ngSubmit)="realizarBusca()">
        <div class="form-group">
          <label>Id</label>
          <input
            type="number"
            class="form-control form-control-sm"
            formControlName="id"
          />
        </div>
        <div class="form-group">
          <label>Nome</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="nome"
            readonly
          />
        </div>
        <div class="form-group">
          <label>Cpf</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="cpf"
            readonly
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="email"
            readonly
          />
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Buscar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div
      class="col-6 border border-light rounded p-5 shadow"
      *ngIf="formularioListBarbeiros"
    >
      <h6>Listar Barbeiros</h6>
      <form [formGroup]="formularioListBarbeiros" (ngSubmit)="listarBarbeiros()">
        <div class = container p-5>
          <table class = "table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let barbeiro of barbeiros">
                <td>{{ barbeiro.id}}</td>
                <td>{{ barbeiro.nome}}</td>
                <td>{{ barbeiro.cpf}}</td>
                <td>{{ barbeiro.email}}</td>
              </tr>
            </tbody>
          </table>
          <div class="container">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  listar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light">Voltar</button>
              </div>
          </div>
        </div>
      </form>
    </div>
    <div
      class="col-6 border border-light rounded p-5 shadow"
      *ngIf="formularioExcluir"
    >
      <h6>Excluir Barbeiro</h6>
      <form [formGroup]="formularioExcluir" (ngSubmit)="excluirBarbeiro()">
        <div class="form-group">
          <label>Id</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="id"
          />
        </div>
        <div class="container">
          <div>
            <button type="submit" class="btn btn-sm btn-outline-secondary">
              Excluir
            </button>
          </div>
          <div class="pl-1">
            <button type="button" class="btn btn-sm btn-light">Voltar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
